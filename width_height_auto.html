<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>width：auto和height：auto</title>
    <style>
        .contain{
            width: 300px;
            margin: 0 auto;
            height: 300px;
            border: 1px solid fuchsia;
        }
        .block{
            border: 1px solid goldenrod;
        }
        .inline{
            border: 1px solid rgb(57, 32, 218);
        }
        
    </style>
</head>
<body>
    <div class="contain">
        <div class="block">
            这是一个块级元素
        </div>
        <span class="inline">
            这是一个内联元素
        </span>
    </div>
</body>
</html>
